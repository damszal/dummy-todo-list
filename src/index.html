<html lang="en">
  <head>

    <title>My First Parcel App</title>

  <body>
<div class="container-sm">
  <form action="">
    <div class="mb-3">
      <label for="topicInput" class="form-label">Topic</label>
      <input type="topic" class="form-control" id="topicInput" aria-describedby="topicField">
  
      <label for="todoListItem" class="form-label">Note everything what you want.</label>
      <!-- <input type="todoList" class="form-control form-control-lg" id="todoListItem" aria-describedby="todoList"> -->
      <textarea class="form-control todoListItem" id="todoListItem"></textarea>
      <div id="todoListHelp" class="form-text">Then click the save button to add.</div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    
  </form>
</div>
